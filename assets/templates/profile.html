        <div class="form-group">
          <label for="firstname" class="col-sm-3 control-label">First name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="firstname" name="firstname"
                   ng-model="ctrl.profile.firstname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="lastname" name="lastname"
                   ng-model="ctrl.profile.lastname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control"
                   id="email" name="email"
                   ng-model="ctrl.profile.email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control"
                   id="password" name="password"
                   ng-model="ctrl.profile.password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control"
                   id="confirmPassword" name="confirmPassword"
                   ng-model="ctrl.profile.confirmPassword" required>
          </div>
        </div>
        <div class="alert-danger error-block"></div>
        <input type="submit" class="hidden">
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="ctrl.updateProfile($event)">Update Profile</button>
    </div>
  </div>
</div>
